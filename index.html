<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Multimarcas</title>
    <!-- Certifique-se de que o arquivo style.css está na raiz do repositório -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <!-- Logo como link para a home -->
        <a href="https://www.encantomodaspersonalizado.com" class="logo">Monte Multimarcas</a>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Catálogo -->
    <section class="catalogo">
        <h2>CATÁLOGO</h2>
        <p>Olhe os nossos destaques semanais!</p>

        <div class="produtos">
            <!-- Produto 1 -->
            <div class="produto">
                <span class="novidade">Novidade</span>
                <!-- Caminho relativo para as imagens -->
                <img src="img/bermuda-dryfit.jpg.jpeg" alt="Camisa Dry Fit">
                <p class="titulo-produto">Camisa DRI-FIT Premium</p>
                <span class="preco">R$ 50,00</span>
                <button class="comprar">Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <span class="novidade">Novidade</span>
                <!-- Caminho relativo para as imagens -->
                <img src="img/camisa-dryfit.jpg.jpeg" alt="Conjunto Dry Fit">
                <p class="titulo-produto">Conjunto Dry-Fit Feminina</p>
                <span class="preco">R$ 60,00</span>
                <button class="comprar">Comprar</button>
            </div>

            <!-- Produto 3 -->
            <div class="produto">
                <img src="img/dryfit-short2.jpg.jpeg" alt="Dry Fit Feminina">
                <p class="titulo-produto">Dry-Fit Feminina</p>
                <span class="preco">R$ 30,00</span>
                <button class="comprar">Comprar</button>
            </div>

            <!-- Produto 4 -->
            <div class="produto">
                <img src="img/bermua-cinza-dryfit.jpg.jpeg" alt="Dry Fit Regata">
                <p class="titulo-produto">Dry-Fit Feminina Regata</p>
                <span class="preco">R$ 30,00</span>
                <button class="comprar">Comprar</button>
            </div>
        </div>
    </section>

</body>
</html>
